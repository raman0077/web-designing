<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="./css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/register.js"></script>
</head>

<body>


  <div class="container">

    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 text-center">
      <img class=" " src="images/easydaylogo.png" alt="" width="300" height="100" style="margin-bottom: 40px">

      <div class="panel panel-default">

        <div class="panel-body">
          <h2>Register</h2>
          <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

              <input type="" class="form-control" id="floatingUsername" placeholder="username">
            </div>

            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            </div>

            <div class="form-group">
              <!-- Button -->
              <div class="col-sm-12 controls">
                <button type="submit" href="#" class="btn btn-primary pull-right" id="register"><i
                    class="glyphicon glyphicon-log-in"></i> Register</button>
              </div>
            </div>
            <div id="login-link" class="text-right">
              <a href="login.html" class="text-info">Login here</a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
